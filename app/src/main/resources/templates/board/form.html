<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <nav th:replace="fragments.html" :: main-nav></nav>

    <div class="container">
        <div class="py-5 text-center">
            <h2>새 게시글 작성</h2>
        </div>
        <div class="row justify-content-center">
            <form class="needs-validation col-sm-10" action="#"
                  th:action="@{/api/boards}" method="post" novalidate>
                <div class="form-group">
                    <label for="title">게시글 제목</label>
                    <input id="title" type="text" class="form-control"
                           placeholder="게시글 제목" aria-describedby="titleHelp" required max="50">
                    <small id="titleHelp" class="form-text text-muted">
                        게시글 제목을 50자 이내로 입력하세요.
                    </small>
                    <small class="invalid-feedback">게시글 제목을 입력하세요.</small>
                </div>

                <div class="form-group">
                    <label for="content">게시글 내용</label>
                    <textarea id="content" type="text" class="editor form-control"
                              placeholder="게시글 내용을 작성 해 주세요" aria-describedby="contentHelp" required></textarea>
                    <small id="contentHelp" class="form-text text-muted">
                        게시글 내용을 작성 해 주세요.
                    </small>
                    <small class="invalid-feedback">게시글 내용을 입력하세요.</small>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit"
                            aria-describedby="submitHelp">게시글 추가</button>
                </div>

            </form>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
